  <div class="entry-content">
    <p>本周精简 花了一个周末，搭好了一个飞书共享知识库。 在做精简之前，先盘一下自己现在有的东西，之后再根据自己的需求，精简掉不需要。 借由这个知识库，一方面精简一下手中的「器」，思考怎么把一个好产品用到极致。 另一方面也给自己搭一个产品工具箱，平时可能用不到，但在需要的时候，可以随时找一个趁...</p>
